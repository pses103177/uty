    <!-- 自定義樣式 -->

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        // ==========================================
        // 1. 資料庫範本
        // ==========================================
        
        const DEFAULT_USERS_CSV = `username,password,name,role,department
superadmin,super123,總管理員,superadmin,校務決策中心

        // 增加 deadline 欄位
        const DEFAULT_ISSUES_CSV = `id,caseId,title,cat,content,author,anon,status,votes,date,deadline,timeline,isSensitive,progress,comments
1,2023-1024-001,延長圖書館開放時間,教務,期中考週讀書空間不足。,林同學,false,negotiating,156,2023/10/24,2023/10/31,"[{""status"":""pending"",""label"":""待審核"",""date"":""2023/10/24 09:30"",""note"":""系統自動收件""},{""status"":""reviewing"",""label"":""研議中"",""date"":""2023/10/25 14:00"",""note"":""權益部確認受理""}]",false,75,"[{""author"":""王老師"",""role"":""teacher"",""content"":""同學好，目前正在協調人力，預計下週會有結果。"",""date"":""2023/10/25 15:00""}]"

        const DEFAULT_NOTICES_CSV = `id,title,content,date,priority,author
1,系統維護通知,本週五晚上 10:00 進行伺服器升級，期間暫停服務。,2023/10/25,high,admin
2,歡迎使用新版系統,新版介面更簡潔，支援手機瀏覽，歡迎多加利用。,2023/10/20,normal,admin
3,資安宣導,請勿將帳號密碼借予他人使用，以免觸犯校規。,2023/10/15,high,superadmin`;

        // ==========================================
        // 2. 工具函式與元件
        // ==========================================

        const parseCSV = (text) => {
            const lines = text.trim().split('\n');
            if (lines.length < 2) return [];
            const header = lines[0].trim().split(',');
            const result = [];
            for (let i = 1; i < lines.length; i++) {
                if (!lines[i].trim()) continue;
                const row = lines[i].split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(val => {
                    let s = val.trim();
                    if (s.startsWith('"') && s.endsWith('"')) s = s.slice(1, -1);
                    return s.replace(/""/g, '"');
                });
                const obj = {};
                header.forEach((h, index) => {
                    let value = row[index];
                    if (h === 'timeline' || h === 'comments') {
                        try { value = JSON.parse(value || "[]"); } catch (e) { value = []; }
                    }
                    if (h === 'anon' || h === 'isSensitive') value = value === 'true';
                    if (h === 'votes' || h === 'progress' || h === 'id') value = Number(value);
                    obj[h] = value;
                });
                result.push(obj);
            }
            return result;
        };

        const generateCSV = (data, headers) => {
            const headerRow = headers.join(",");
            const rows = data.map(item => headers.map(key => {
                let val = item[key];
                if (typeof val === 'object') val = JSON.stringify(val);
                const str = String(val ?? "");
                if (str.includes(',') || str.includes('"') || str.includes('\n')) {
                    return `"${str.replace(/"/g, '""')}"`;
                }
                return str;
            }).join(","));
            return [headerRow, ...rows].join("\n");
        };

        const downloadFile = (content, fileName) => {
            const blob = new Blob(["\uFEFF" + content], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement("a");
            link.href = url;
            link.download = fileName;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };

        const Icon = ({ path, className, size = 20 }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                {path}
            </svg>
        );
        
        const icons = {

            shield: <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>,
            logOut: <><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></>,

            plus: <><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></>,
            message: <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"/>,
            chart: <><line x1="18" y1="20" x2="18" y2="10"/><line x1="12" y1="20" x2="12" y2="4"/><line x1="6" y1="20" x2="6" y2="14"/></>,
            send: <><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></>,
            trash: <><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></>,
            edit: <><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></>,
            bell: <><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/><path d="M13.73 21a2 2 0 0 1-3.46 0"/></>,
            logo: <><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/><path d="M4 7v10l8 4 8-4V7" opacity="0.3"/></>,
            hash: <><line x1="4" y1="9" x2="20" y2="9"/><line x1="4" y1="15" x2="20" y2="15"/><line x1="10" y1="3" x2="8" y2="21"/><line x1="16" y1="3" x2="14" y2="21"/></>,
            calendar: <><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></>,
            cpu: <><rect x="4" y="4" width="16" height="16" rx="2" ry="2"/><rect x="9" y="9" width="6" height="6"/><line x1="9" y1="1" x2="9" y2="4"/><line x1="15" y1="1" x2="15" y2="4"/><line x1="9" y1="20" x2="9" y2="23"/><line x1="15" y1="20" x2="15" y2="23"/><line x1="20" y1="9" x2="23" y2="9"/><line x1="20" y1="14" x2="23" y2="14"/><line x1="1" y1="9" x2="4" y2="9"/><line x1="1" y1="14" x2="4" y2="14"/></>,
            settings: <><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.09a2 2 0 0 1-1-1.74v-.47a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.39a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></>,
            zap: <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/>
        };

        // 可點擊更換的 Logo 元件
        const EditableLogo = ({ src, onUpload, canEdit }) => {
            const fileInputRef = useRef(null);
            const [loadError, setLoadError] = useState(false);

            useEffect(() => {
                setLoadError(false);
            }, [src]);

            const handleFileChange = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        onUpload(e.target.result);
                        setLoadError(false);
                    };
                    reader.readAsDataURL(file);
                }
            };

            const handleClick = () => {
                if (canEdit && fileInputRef.current) {
                    fileInputRef.current.click();
                }
            };

            const showImage = src && !loadError;

            return (
                <div 
                    className={`w-32 h-14 bg-white text-blue-900 flex items-center justify-center shadow-lg border-2 border-blue-100 overflow-hidden relative group flex-shrink-0 ${canEdit ? 'cursor-pointer' : ''}`}
                    onClick={handleClick}
                    title={canEdit ? "點擊更換 Logo 圖片" : "真理大學學生會"}
                >
                    {showImage ? (
                        <img 
                            src={src} 
                            alt="Logo" 
                            className="w-full h-full object-cover" 
                            onError={() => setLoadError(true)} 
                        />
                    ) : (
                        <div className="flex flex-col items-center justify-center w-full h-full bg-slate-50">
                            <Icon path={icons.logo} size={28} />
                            {canEdit && <span className="text-[10px] text-gray-400 mt-0.5 scale-90">點擊上傳</span>}
                        </div>
                    )}
                    
                    {canEdit && showImage && (
                        <div className="absolute inset-0 bg-black/70 backdrop-blur-sm hidden group-hover:flex items-center justify-center text-white text-xs font-bold tracking-widest">
                            更換圖片
                        </div>
                    )}

                    {canEdit && (
                        <input 
                            type="file" 
                            ref={fileInputRef} 
                            onChange={handleFileChange} 
                            accept="image/*" 
                            className="hidden" 
                        />
                    )}
                </div>
            );
        };

        // 時鐘元件
        const Clock = () => {
            const [time, setTime] = useState(new Date());
            useEffect(() => {
                const timer = setInterval(() => setTime(new Date()), 1000);
                return () => clearInterval(timer);
            }, []);
            return (
                <div className="hidden md:flex flex-col items-end mr-4 animate-in fade-in zoom-in duration-500">
                    <span className="text-xs text-slate-400 font-mono tracking-widest uppercase">
                        {time.getFullYear()}/{String(time.getMonth()+1).padStart(2,'0')}/{String(time.getDate()).padStart(2,'0')}
                    </span>
                    <span className="text-xl font-bold text-white leading-none font-mono tracking-wider" style={{textShadow: '0 0 10px rgba(59, 130, 246, 0.5)'}}>
                        {String(time.getHours()).padStart(2,'0')}:{String(time.getMinutes()).padStart(2,'0')}:{String(time.getSeconds()).padStart(2,'0')}
                    </span>
                </div>
            );
        };

        // 自定義 Modal 元件
        const Modal = ({ config }) => {
            if (!config) return null;
            const [inputValue, setInputValue] = useState("");
            const [editForm, setEditForm] = useState({ name: "", role: "", department: "" });
            
            useEffect(() => {
                if (config.hasInput) setInputValue(config.defaultValue || "");
                if (config.type === 'editUser') {
                    setEditForm({
                        name: config.userData.name,
                        role: config.userData.role,
                        department: config.userData.department || ""
                    });
                }
            }, [config]);

            const handleConfirm = () => {
                if (config.type === 'editUser') {
                    config.onConfirm(editForm);
                } else if (config.hasInput) {
                    config.onConfirm(inputValue);
                } else {
                    config.onConfirm();
                }
            };

            // Multi-Progress Modal
            if (config.type === 'multi-progress') {
                return (
                    <div className="fixed inset-0 bg-black/50 flex items-center justify-center z-50 fade-in backdrop-blur-sm">
                        <div className="bg-white rounded-xl shadow-2xl p-8 w-96 border border-gray-100">
                            <h3 className="font-bold text-lg mb-4 text-slate-800 flex items-center gap-2">
                                <Icon path={icons.cpu} size={20} className="text-blue-600"/>
                                {config.title || "處理中..."}
                            </h3>
                            
                            <div className="space-y-4">
                                {config.workers.map((worker, idx) => {
                                    const percentage = Math.round((worker.current / worker.total) * 100);
                                    return (
                                        <div key={idx}>
                                            <div className="flex justify-between text-[10px] text-gray-500 mb-1 font-mono">
                                                <span>Worker-{idx+1}</span>
                                                <span>{percentage}% ({worker.current}/{worker.total})</span>
                                            </div>
                                            <div className="w-full bg-gray-100 rounded-full h-2 overflow-hidden">
                                                <div 
                                                    className="bg-blue-500 h-full transition-all duration-100 ease-linear" 
                                                    style={{ width: `${percentage}%` }}
                                                ></div>
                                            </div>
                                        </div>
                                    );
                                })}
                            </div>
                            
                            <p className="text-xs text-gray-400 text-center mt-6">正在模擬平行運算 (max_workers=4)...</p>
                        </div>
                    </div>
                );
            }

            // Single Progress Modal
            if (config.type === 'progress') {
                const percentage = Math.round((config.current / config.total) * 100);
                return (
                    <div className="fixed inset-0 bg-black/50 flex items-center justify-center z-50 fade-in backdrop-blur-sm">
                        <div className="bg-white rounded-xl shadow-2xl p-8 w-96 border border-gray-100">
                            <h3 className="font-bold text-lg mb-4 text-slate-800 flex items-center gap-2">
                                <div className="animate-spin rounded-full h-4 w-4 border-b-2 border-blue-600"></div>
                                {config.title || "處理中..."}
                            </h3>
                            
                            <div className="mb-2 flex justify-between text-xs text-gray-500 font-mono">
                                <span>{percentage}%</span>
                                <span>{config.current}/{config.total}</span>
                            </div>
                            
                            <div className="w-full bg-gray-100 rounded-full h-4 overflow-hidden mb-2">
                                <div 
                                    className="bg-blue-600 h-full transition-all duration-75 ease-linear" 
                                    style={{ width: `${percentage}%` }}
                                ></div>
                            </div>
                            
                            <p className="text-xs text-gray-400 text-center">正在處理資料...</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="fixed inset-0 bg-black/50 flex items-center justify-center z-50 fade-in backdrop-blur-sm">
                    <div className="bg-white rounded-xl shadow-2xl p-6 w-80 md:w-96 transform transition-all scale-100 border border-gray-100">
                        <div className="flex items-center gap-2 mb-3 text-slate-800">
                            {config.type === 'confirm' ? 
                                <div className="bg-red-100 p-2 rounded-full text-red-500"><Icon path={icons.alert} size={20}/></div> : 
                                <div className="bg-blue-100 p-2 rounded-full text-blue-500"><Icon path={icons.info} size={20}/></div>
                            }
                            <h3 className="font-bold text-lg">{config.title}</h3>
                        </div>
                        
                        {config.message && <p className="text-gray-600 text-sm mb-4 leading-relaxed ml-1">{config.message}</p>}
                        
                        {config.hasInput && (
                            <input 
                                type="text" 
                                value={inputValue}
                                onChange={e => setInputValue(e.target.value)}
                                className="w-full px-3 py-2 border border-gray-300 rounded-lg mb-6 text-sm focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
                                autoFocus
                            />
                        )}

                        {config.type === 'editUser' && (
                            <div className="space-y-3 mb-6">
                                <div>
                                    <label className="block text-xs font-bold text-gray-500 mb-1">姓名</label>
                                    <input className="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:border-blue-500" value={editForm.name} onChange={e => setEditForm({...editForm, name: e.target.value})}/>
                                </div>
                                <div>
                                    <label className="block text-xs font-bold text-gray-500 mb-1">單位/系所</label>
                                    <input className="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:border-blue-500" value={editForm.department} onChange={e => setEditForm({...editForm, department: e.target.value})}/>
                                </div>
                                <div>
                                    <label className="block text-xs font-bold text-gray-500 mb-1">權限角色</label>
                                    <select className="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:border-blue-500 bg-white" value={editForm.role} onChange={e => setEditForm({...editForm, role: e.target.value})}>
                                        <option value="student">學生</option>
                                        <option value="teacher">老師</option>
                                        <option value="admin">管理員</option>
                                        <option value="superadmin">總管理員</option>
                                    </select>
                                </div>
                            </div>
                        )}

                        <div className="flex justify-end gap-3">
                            <button onClick={config.onCancel} className="px-4 py-2 rounded-lg text-gray-500 hover:bg-gray-100 text-sm font-bold transition-colors">取消</button>
                            <button onClick={handleConfirm} className={`px-4 py-2 rounded-lg text-white text-sm font-bold shadow-md transition-colors ${config.type === 'confirm' ? 'bg-red-600 hover:bg-red-700' : 'bg-slate-800 hover:bg-slate-700'}`}>
                                {config.type === 'confirm' ? '確認刪除' : '確定'}
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        // System Settings Component
        const SystemSettings = ({ settings, onUpdate, showAlert }) => {
            const [localSettings, setLocalSettings] = useState(settings);

            useEffect(() => {
                setLocalSettings(settings);
            }, [settings]);

            const handleSave = () => {
                onUpdate(localSettings);
                showAlert("系統參數已更新！");

                                    <h2 className="font-bold text-lg mb-4 text-gray-800 flex items-center gap-2"><Icon path={icons.plus} size={20} className="text-blue-500"/> 發布公告</h2>
                                    <form onSubmit={handleAddNotice} className="space-y-4">
                                        <div><label className="block text-xs font-bold text-gray-500 mb-1">標題</label><input required className="w-full px-4 py-2 bg-gray-50 rounded-xl border border-gray-200 outline-none focus:ring-2" value={newNotice.title} onChange={e => setNewNotice({...newNotice, title: e.target.value})} /></div>
                                        <div>
                                            <label className="block text-xs font-bold text-gray-500 mb-1">優先級</label>
                                            <div className="flex gap-3">
                                                <label className={`flex-1 p-2 rounded-lg border-2 cursor-pointer text-center text-sm ${newNotice.priority === 'normal' ? 'border-blue-500 bg-blue-50 font-bold text-blue-700' : 'border-gray-200'}`}><input type="radio" checked={newNotice.priority === 'normal'} onChange={() => setNewNotice({...newNotice, priority: 'normal'})} className="hidden"/> 一般</label>
                                                <label className={`flex-1 p-2 rounded-lg border-2 cursor-pointer text-center text-sm ${newNotice.priority === 'high' ? 'border-red-500 bg-red-50 font-bold text-red-700' : 'border-gray-200'}`}><input type="radio" checked={newNotice.priority === 'high'} onChange={() => setNewNotice({...newNotice, priority: 'high'})} className="hidden"/> 緊急</label>
                                            </div>
                                        </div>
                                        <div><label className="block text-xs font-bold text-gray-500 mb-1">內容</label><textarea required rows={3} className="w-full px-4 py-2 bg-gray-50 rounded-xl border border-gray-200 outline-none focus:ring-2 resize-none" value={newNotice.content} onChange={e => setNewNotice({...newNotice, content: e.target.value})} /></div>
                                        <button className="w-full bg-slate-800 text-white py-2 rounded-xl font-bold shadow hover:bg-slate-700">發布</button>
                                    </form>
                                </div>
                            )}
                            <div className="space-y-4">
                                {notices.map(n => (
                                    <div key={n.id} className={`bg-white p-5 rounded-2xl shadow-sm border border-gray-100 relative overflow-hidden ${n.priority === 'high' ? 'border-l-4 border-l-red-500' : 'border-l-4 border-l-blue-500'}`}>
                                        <div className="flex justify-between items-start mb-2">
                                            <div className="flex items-center gap-2">
                                                {n.priority === 'high' && <span className="bg-red-100 text-red-600 text-[10px] font-bold px-2 py-0.5 rounded">緊急</span>}
                                                <span className="text-xs text-gray-400">{n.date}</span>
                                            </div>
                                            {isAdminAccess && <button onClick={() => handleDeleteNotice(n.id)} className="text-gray-400 hover:text-red-500"><Icon path={icons.trash} size={16}/></button>}
                                        </div>
                                        <h3 className="font-bold text-lg text-gray-800 mb-2">{n.title}</h3>
                                        <p className="text-sm text-gray-600 leading-relaxed whitespace-pre-wrap">{n.content}</p>
                                        <div className="mt-3 pt-3 border-t border-gray-50 text-[10px] text-gray-400 text-right">發布者: {n.author}</div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}

                    {view === 'board' && (
                        <div className="space-y-4">
                            <div className="relative">
                                <input type="text" placeholder="搜尋案件..." className="w-full pl-10 pr-4 py-3 rounded-xl border border-gray-200 focus:ring-2 outline-none" value={searchQuery} onChange={e => setSearchQuery(e.target.value)} />
                                <div className="absolute left-3 top-3.5 text-gray-400"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg></div>
                            </div>
                            {filteredIssues.map(item => {
                                const hasAccess = canViewDetails(item);
                                const isExpanded = expandedId === item.id;
                                const statusCfg = stats[item.status];
                                const showAlertBadge = canManageIssues && item.isSensitive && item.status !== 'resolved';

                                return (
                                    <div key={item.id} className={`bg-white rounded-xl shadow-sm border overflow-hidden transition-all duration-300 ${item.isSensitive ? 'border-l-4 border-l-red-400' : 'border-gray-100'} ${isExpanded ? 'ring-2 ring-blue-100' : 'hover:shadow-md'}`}>
                                        <div onClick={() => setExpandedId(isExpanded ? null : item.id)} className="p-4 cursor-pointer relative">
                                            <div className="flex flex-col gap-2">
                                                <div className="flex items-center gap-2 mb-2">
                                                    <span className={`text-xs px-2 py-0.5 rounded font-medium ${categoryConfig[item.cat] || 'bg-gray-100 text-gray-600'}`}>{item.cat}</span>
                                                    {item.isSensitive && <span className="bg-red-50 text-red-500 text-xs px-2 py-0.5 rounded font-bold border border-red-100 flex gap-1"><Icon path={icons.lock} size={10}/>特殊案件</span>}
                                                </div>
                                                <h3 className={`font-bold text-lg mb-1 ${!hasAccess ? 'blur-sm text-gray-400 select-none' : 'text-gray-800'}`}>{hasAccess ? item.title : "受保護的內容標題"}</h3>
                                                <div className="flex items-center justify-between mb-3">
                                                     <span className="font-mono text-[10px] text-slate-600 bg-slate-100 border border-slate-200 px-2 py-0.5 rounded-md flex items-center shadow-sm"><Icon path={icons.hash} size={10} className="mr-1"/>{item.caseId}</span>
                                                     <div className="flex items-center gap-2 text-xs">
                                                        <span className="text-gray-400">{item.date}</span>
                                                        {item.deadline && <span className="text-red-500 font-bold border border-red-200 bg-red-50 px-1 rounded flex items-center gap-1"><Icon path={icons.calendar} size={10}/> 預計回覆 {item.deadline}</span>}
                                                     </div>
                                                </div>
                                                
                                                <div className="flex items-center justify-between mt-1 pt-2 border-t border-gray-50">
                                                    <div className={`text-xs px-2 py-1 rounded border ${statusCfg.color} bg-white`}>{statusCfg.label}</div>
                                                    <div className="flex items-center gap-2">
                                                        {(item.comments && item.comments.length > 0) && <div className="flex items-center gap-1 text-xs text-gray-400"><Icon path={icons.message} size={12}/> {item.comments.length}</div>}
                                                        {showAlertBadge && <div className="flex items-center gap-1 text-red-600 text-xs font-bold animate-pulse"><Icon path={icons.alert} size={14}/> 待處理</div>}
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        {isExpanded && (
                                            <div className="px-4 pb-4 pt-0 border-t border-gray-50 bg-gray-50/50">
                                                <div className="py-4">
                                                    {hasAccess ? (
                                                        <p className="text-sm text-gray-700 leading-relaxed whitespace-pre-wrap">{item.content}</p>
                                                    ) : (
                                                        <div className="bg-white border border-gray-200 rounded-lg p-6 text-center">
                                                            <div className="mx-auto w-10 h-10 bg-gray-100 rounded-full flex items-center justify-center text-gray-400 mb-2"><Icon path={icons.lock} size={20}/></div>
                                                            <h4 className="font-bold text-gray-600 text-sm">內容受隱私保護</h4>
                                                        </div>
                                                    )}
                                                </div>

                                                <div className="mb-6 bg-white p-3 rounded-lg border border-gray-100">
                                                    <div className="flex justify-between text-xs mb-1 font-bold text-gray-500">
                                                        <span>處理進度</span><span className="text-blue-600">{item.progress}%</span>
                                                    </div>
                                                    <div className="h-1.5 w-full bg-gray-100 rounded-full overflow-hidden">
                                                        <div className={`h-full transition-all duration-500 ${statusCfg.barColor}`} style={{width: `${item.progress}%`}}></div>
                                                    </div>
                                                </div>

                                                <div className="mb-4">
                                                    <h4 className="text-xs font-bold text-gray-400 mb-3 uppercase tracking-wider flex items-center gap-2"><Icon path={icons.message} size={14}/> 處理歷程</h4>
                                                    <div className="relative flex items-start overflow-x-auto pb-4 scrollbar-hide space-x-4 pl-1">
                                                        {/* Horizontal Line connecting nodes */}
                                                        <div className="absolute top-[21px] left-0 w-full h-0.5 bg-gray-200 -z-10"></div> 
                                                        
                                                        {item.timeline.map((ev, idx) => (
                                                            <div key={idx} className="flex flex-col items-center min-w-[120px] flex-shrink-0">
                                                                {/* Date */}
                                                                <div className="text-[10px] text-gray-500 font-bold mb-1 text-center bg-gray-50/80 px-1 rounded">
                                                                    {ev.date.split(' ')[0]}
                                                                </div>
                                                                
                                                                {/* Node */}
                                                                <div className={`w-3 h-3 rounded-full border-2 border-white shadow-sm z-10 box-content ${idx === item.timeline.length - 1 ? 'bg-blue-500 scale-125 ring-2 ring-blue-100' : 'bg-gray-300'}`}></div>

                                                                {/* Content Box */}
                                                                <div className="mt-3 bg-white p-2.5 rounded-lg border border-gray-200 shadow-sm text-xs text-center w-full relative arrow-top">
                                                                    <div className="font-bold text-gray-700 mb-0.5">{ev.label}</div>
                                                                    <div className="text-[9px] text-gray-400 font-mono mb-1">{ev.date.split(' ')[1]}</div>
                                                                    <p className="text-gray-500 text-[10px] leading-tight">{hasAccess ? ev.note : "******"}</p>
                                                                </div>
                                                            </div>
                                                        ))}
                                                    </div>
                                                </div>

                                                {hasAccess && (
                                                    <div className="mb-4">
                                                        <h4 className="text-xs font-bold text-gray-400 mb-3 uppercase tracking-wider flex items-center gap-2"><Icon path={icons.message} size={14}/> 討論區</h4>
                                                        <div className="bg-gray-100 p-4 rounded-xl space-y-3 max-h-60 overflow-y-auto mb-3">
                                                            {(item.comments || []).length === 0 ? <p className="text-xs text-gray-400 text-center">尚無留言</p> : (item.comments || []).map((c, i) => (
                                                                <div key={i} className="bg-white p-3 rounded-lg shadow-sm text-xs">
                                                                    <div className="flex justify-between mb-1">
                                                                        <span className={`font-bold ${c.role==='admin'||c.role==='superadmin'?'text-red-600':c.role==='teacher'?'text-green-600':'text-blue-600'}`}>{c.author} <span className="text-[10px] bg-gray-100 px-1 rounded text-gray-400 font-normal">{c.role}</span></span>
                                                                        <span className="text-gray-300">{c.date}</span>
                                                                    </div>
                                                                    <p className="text-gray-700">{c.content}</p>
                                                                </div>
                                                            ))}
                                                        </div>
                                                        <div className="flex gap-2">
                                                            <input className="flex-1 px-3 py-2 rounded-lg border border-gray-200 text-xs outline-none focus:border-blue-500" placeholder="輸入留言..." value={commentInput} onChange={e => setCommentInput(e.target.value)} />
                                                            <button onClick={() => handleAddComment(item.id)} className="bg-blue-600 text-white p-2 rounded-lg hover:bg-blue-700"><Icon path={icons.send} size={16}/></button>
                                                        </div>
                                                    </div>
                                                )}

                                                {canManageIssues && (
                                                    <div className="bg-slate-800 text-white p-4 rounded-xl shadow-lg mt-4">
                                                        <div className="flex items-center gap-2 mb-3 font-bold text-sm"><Icon path={icons.shield} size={16}/> 案件處理後台</div>
                                                        <div className="space-y-3">
                                                            <div className="grid grid-cols-2 gap-3">
                                                                <div>
                                                                    <label className="text-[10px] text-slate-400 block mb-1">狀態</label>
                                                                    <select className="w-full bg-slate-700 border-none rounded text-xs p-2 outline-none" value={adminUpdate.status} onChange={e => setAdminUpdate({...adminUpdate, status: e.target.value, progress: stats[e.target.value].defaultProgress})}>{Object.entries(stats).map(([k,v]) => <option key={k} value={k}>{v.label}</option>)}</select>
                                                                </div>
                                                                <div>
                                                                    <label className="text-[10px] text-slate-400 block mb-1">進度 ({adminUpdate.progress}%)</label>
                                                                    <input type="range" min="0" max="100" step="5" value={adminUpdate.progress} onChange={e => setAdminUpdate({...adminUpdate, progress: parseInt(e.target.value)})} className="w-full h-2 mt-2 bg-slate-600 rounded-lg appearance-none cursor-pointer" />
                                                                </div>
                                                            </div>
                                                            <div>
                                                                <label className="text-[10px] text-slate-400 block mb-1">備註</label>
                                                                <textarea rows="2" className="w-full bg-slate-700 border-none rounded text-xs p-2 outline-none text-white placeholder-slate-500" placeholder="處理說明..." value={adminUpdate.note} onChange={e => setAdminUpdate({...adminUpdate, note: e.target.value})}/>
                                                            </div>
                                                            <div className="flex gap-2">
                                                                <button onClick={() => handleAdminUpdate(item.id)} className="flex-1 bg-blue-600 hover:bg-blue-500 py-2 rounded-lg text-xs font-bold">更新進度</button>
                                                                {isSuperAdmin && (
                                                                    <button onClick={() => handleDeleteIssue(item.id)} className="bg-red-600 hover:bg-red-500 text-white px-3 rounded-lg text-xs font-bold flex items-center gap-1" title="刪除案件"><Icon path={icons.trash} size={14}/> 刪除</button>
                                                                )}
                                                            </div>
                                                        </div>
                                                    </div>
                                                )}
                                            </div>
                                        )}
                                    </div>
                                )
                            })}
                        </div>
                    )}
                    
                    {view === 'users' && isAdminAccess && (
                        <div className="space-y-6">
                            <div className="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
                                <h2 className="font-bold text-lg mb-4 text-gray-800 flex items-center gap-2"><Icon path={icons.plus} size={20} className="text-blue-500"/> 新增人員</h2>
                                
                                {/* 快速範本區域 */}
                                <div className="mb-6">
                                    <div className="flex items-center gap-2 mb-2">
                                        <Icon path={icons.zap} size={16} className="text-amber-500" />
                                        <span className="text-xs font-bold text-gray-500">快速填寫範本：</span>
                                    </div>
                                    <div className="flex gap-2 overflow-x-auto scrollbar-hide pb-1">
                                        {quickTemplates[userTab]?.map((t, i) => (
                                            <button 
                                                key={i}
                                                onClick={() => applyTemplate(t)}
                                                className="px-3 py-1.5 bg-blue-50 text-blue-600 rounded-lg text-xs font-bold whitespace-nowrap hover:bg-blue-100 transition-colors border border-blue-100 flex items-center gap-1"
                                            >
                                                <Icon path={icons.plus} size={10} />
                                                {t.name}
                                            </button>
                                        ))}
                                    </div>
                                </div>

                                <div className="flex gap-2 mb-4">
                                    {['superadmin', 'admin', 'teacher', 'student'].map(role => (
                                        <button 
                                            key={role}
                                            onClick={() => setUserTab(role)}
                                            className={`px-3 py-1.5 rounded-lg text-xs font-bold transition-all ${userTab === role ? 'bg-slate-800 text-white shadow-md' : 'bg-gray-100 text-gray-500 hover:bg-gray-200'}`}
                                        >
                                            {roleConfig[role].label}
                                        </button>
                                    ))}
                                </div>
                                <form onSubmit={handleAddUser} className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div><label className="block text-xs font-bold text-gray-500 mb-1">帳號</label><input required className="w-full px-3 py-2 bg-gray-50 rounded-lg border border-gray-200 text-sm outline-none" value={newUser.username} onChange={e => setNewUser({...newUser, username: e.target.value})} /></div>
                                    <div><label className="block text-xs font-bold text-gray-500 mb-1">密碼</label><input required className="w-full px-3 py-2 bg-gray-50 rounded-lg border border-gray-200 text-sm outline-none" value={newUser.password} onChange={e => setNewUser({...newUser, password: e.target.value})} /></div>
                                    <div><label className="block text-xs font-bold text-gray-500 mb-1">姓名</label><input required className="w-full px-3 py-2 bg-gray-50 rounded-lg border border-gray-200 text-sm outline-none" value={newUser.name} onChange={e => setNewUser({...newUser, name: e.target.value})} /></div>
                                    <div><label className="block text-xs font-bold text-gray-500 mb-1">單位</label><input className="w-full px-3 py-2 bg-gray-50 rounded-lg border border-gray-200 text-sm outline-none" value={newUser.department} onChange={e => setNewUser({...newUser, department: e.target.value})} /></div>
                                    <div className="md:col-span-2 flex items-end gap-3"><div className="flex-1"><label className="block text-xs font-bold text-gray-500 mb-1">權限</label><select className="w-full px-3 py-2 bg-gray-50 rounded-lg border border-gray-200 text-sm outline-none" value={newUser.role} onChange={e => setNewUser({...newUser, role: e.target.value})}><option value="student">學生</option><option value="teacher">老師</option><option value="admin">管理員</option><option value="superadmin">總管理員</option></select></div><button className="bg-slate-800 text-white px-6 py-2 rounded-lg font-bold text-sm hover:bg-slate-700 h-[38px]">建立</button></div>
                                </form>
                            </div>
                            <div className="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden">
                                <div className="p-4 border-b border-gray-100 flex justify-between items-center bg-gray-50">
                                    <h3 className="font-bold text-gray-700 text-sm flex items-center gap-2"><Icon path={icons.users} size={16}/> 人員清單 ({userDb.filter(u => u.role === userTab).length})</h3>
                                    <button onClick={() => downloadFile(generateCSV(userDb, ["username","password","name","role","department"]), `users.csv`)} className="text-[10px] text-blue-600 hover:underline flex items-center gap-1"><Icon path={icons.upload} size={12}/> CSV</button>
                                </div>
                                <div className="overflow-x-auto"><table className="w-full text-sm text-left"><thead className="text-xs text-gray-500 uppercase bg-gray-50 border-b"><tr><th className="px-4 py-3">帳號</th><th className="px-4 py-3">姓名</th><th className="px-4 py-3">角色</th><th className="px-4 py-3">單位</th><th className="px-4 py-3">操作</th></tr></thead><tbody>{userDb.map((u, idx) => (<tr key={idx} className="border-b hover:bg-gray-50"><td className="px-4 py-3 font-mono text-gray-600">{u.username}</td><td className="px-4 py-3 font-bold text-gray-800">{u.name}</td><td className="px-4 py-3"><span className={`px-2 py-0.5 rounded text-[10px] font-bold ${roleConfig[u.role]?.color}`}>{roleConfig[u.role]?.label}</span></td><td className="px-4 py-3 text-gray-500">{u.department || "-"}</td><td className="px-4 py-3 flex gap-2"><button onClick={() => handleEditUser(u)} className="text-blue-500 hover:text-blue-700 bg-blue-50 px-2 py-1 rounded border border-blue-100"><Icon path={icons.edit} size={14}/></button>{isSuperAdmin && <button onClick={() => handleDeleteUser(u.username)} className="text-red-500 hover:text-red-700 bg-red-50 px-2 py-1 rounded border border-red-100"><Icon path={icons.trash} size={14}/></button>}</td></tr>))}</tbody></table></div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const App = () => {
            const [currentUser, setCurrentUser] = useState(null);
            const [userDb, setUserDb] = useState([]);
            const [notices, setNotices] = useState([]);
            const [modalConfig, setModalConfig] = useState(null);
            const [customLogo, setCustomLogo] = useState(localStorage.getItem('customLogo') || "S__5537805.jpg");

            const handleSetCustomLogo = (newLogo) => {
                setCustomLogo(newLogo);
                localStorage.setItem('customLogo', newLogo);
            };

            useEffect(() => { 
                setUserDb(parseCSV(DEFAULT_USERS_CSV)); 
                
                // Adjust dates for issues
                let issues = parseCSV(DEFAULT_ISSUES_CSV);
                const now = new Date();
                const yesterday = new Date(now); yesterday.setDate(now.getDate() - 1);
                const fmt = (d) => `${d.getFullYear()}/${(d.getMonth()+1).toString().padStart(2,'0')}/${d.getDate().toString().padStart(2,'0')}`;
                
                // Format ID
                const fmtId = (d, n) => `${d.getFullYear()}-${(d.getMonth()+1).toString().padStart(2,'0')}${d.getDate().toString().padStart(2,'0')}-${n}`;

                issues = issues.map((i, idx) => ({
                    ...i,
                    date: idx === 0 ? fmt(now) : fmt(yesterday), // First item today, second yesterday
                    caseId: idx === 0 ? fmtId(now, '001') : fmtId(yesterday, '099'), // Update ID date
                    timeline: i.timeline.map(t => ({...t, date: t.date.replace(/\d{4}\/\d{2}\/\d{2}/, idx===0?fmt(now):fmt(yesterday))})),
                    comments: i.comments ? i.comments.map(c => ({...c, date: c.date.replace(/\d{4}\/\d{2}\/\d{2}/, idx===0?fmt(now):fmt(yesterday))})) : []
                }));
                
                // Adjust dates for notices
                let noticesData = parseCSV(DEFAULT_NOTICES_CSV);
                noticesData = noticesData.map((n, idx) => ({
                    ...n,
                    date: idx === 0 ? fmt(now) : fmt(yesterday)
                }));
                setNotices(noticesData);
            }, []);

            const showAlert = (msg) => setModalConfig({ title: '系統訊息', message: msg, type: 'info', onConfirm: () => setModalConfig(null) });
            const showConfirm = (msg, onConfirm) => setModalConfig({ 
                title: '確認操作', 
                message: msg, 
                type: 'confirm', 
                onConfirm: () => { onConfirm(); setModalConfig(null); },
                onCancel: () => setModalConfig(null)
            });
            const showPrompt = (title, msg, defaultValue, onConfirm) => setModalConfig({
                title,
                message: msg,
                type: 'prompt',
                hasInput: true,
                defaultValue,
                onConfirm: (val) => { onConfirm(val); setModalConfig(null); },
                onCancel: () => setModalConfig(null)
            });
            
            const showModal = (config) => setModalConfig(config);

            return (
                <>
                    {modalConfig && <Modal config={modalConfig} />}
                    {currentUser ? 
                        <MainApp currentUser={currentUser} onLogout={() => setCurrentUser(null)} userDb={userDb} setUserDb={setUserDb} notices={notices} setNotices={setNotices} showAlert={showAlert} showConfirm={showConfirm} showPrompt={showPrompt} showModal={showModal} customLogo={customLogo} setCustomLogo={handleSetCustomLogo} /> : 
                        <LoginScreen onLogin={setCurrentUser} userDb={userDb} setUserDb={setUserDb} notices={notices} showAlert={showAlert} customLogo={customLogo} setCustomLogo={handleSetCustomLogo} />
                    }
                </>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
